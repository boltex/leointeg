<!DOCTYPE html>
<html lang="en" tabindex="-1">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; style-src #{webview.cspSource}; script-src 'nonce-#{nonce}';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="#{style}" rel="stylesheet">
    <title>Leo Find Panel</title>
</head>

<body>
    <div class="tab-container">
        <ul class="tab-list">
            <!-- <li class="tab-item active" data-tab="tab1">Log</li> -->
            <li class="tab-item active" data-tab="tab2">Find</li>
            <li class="tab-item" data-tab="tab3">Nav</li>
        </ul>
        <!-- <div class="tab-content active" id="tab1">
            <div class="log-pane" contenteditable="true">

            </div>
        </div> -->
        <div class="tab-content active" id="tab2">
            <div class="input-holder mt-6 mb-6">
                <input title="Enter or F3 to find and goto the next match&#013;F2 for the previous match" type="text"
                    id="findText" name="findText" placeholder="<find pattern here>">
            </div>
            <div class="input-holder mb-6">
                <input title="Replace (Ctrl+=)&#013;Replace &amp; Find Next (Ctrl+-)" type="text" id="replaceText"
                    name="replaceText" placeholder="<replace pattern here>">
            </div>
            <div class="row input-holder bottom-scroll">
                <div class="col">
                    <input type="checkbox" id="wholeWord" name="wholeWord">
                    <label title="Match Whole Word (Ctrl+Alt+W)" class="label-fix" for="wholeWord">Whole
                        <u>w</u>ord</label><br>
                    <input type="checkbox" id="ignoreCase" name="ignoreCase">
                    <label title="Matches Ignore Case (Ctrl+Alt+I)" class="label-fix" for="ignoreCase"><u>I</u>gnore
                        case</label><br>
                    <input type="checkbox" id="regExp" name="regExp">
                    <label title="Use Regular Expression (Ctrl+Alt+X)" class="label-fix"
                        for="regExp">Rege<u>x</u>p</label><br>
                    <input type="checkbox" id="markFinds" name="markFinds">
                    <label title="Mark Found nodes (Ctrl+Alt+F)" class="label-fix" for="markFinds">Mark
                        <u>f</u>inds</label><br>
                    <input type="checkbox" id="markChanges" name="markChanges">
                    <label title="Mark Changed nodes (Ctrl+Alt+C)" class="label-fix" for="markChanges">Mark
                        <u>c</u>hanges</label>
                </div>
                <div class="col">
                    <!-- RADIOS -->
                    <input type="radio" id="entireOutline" name="searchScope" value="0">
                    <label title="Search in Whole Outline (Ctrl+Alt+E)" class="label-fix"
                        for="entireOutline"><u>E</u>ntire
                        outline</label><br>
                    <input type="radio" id="subOutlineOnly" name="searchScope" value="1">
                    <label title="Limit to Selected Outline (Ctrl+Alt+S)" class="label-fix"
                        for="subOutlineOnly"><u>S</u>uboutline Only</label><br>
                    <input type="radio" id="nodeOnly" name="searchScope" value="2">
                    <label title="Limit to Selected Node (Ctrl+Alt+N)" class="label-fix" for="nodeOnly"><u>N</u>ode
                        only</label><br>
                    <input type="radio" id="fileOnly" name="searchScope" value="3">
                    <label title="Limit to External Files (Ctrl+Alt+L)" class="label-fix" for="fileOnly">Fi<u>l</u>e
                        only</label><br>
                    <!-- CHECKBOXES -->
                    <input type="checkbox" id="searchHeadline" name="searchHeadline">
                    <label title="Search in Headlines (Ctrl+Alt+H)" class="label-fix" for="searchHeadline">Search
                        <u>h</u>eadline</label><br>
                    <input type="checkbox" id="searchBody" name="searchBody">
                    <label title="Search in Body Text (Ctrl+Alt+B)" class="label-fix" for="searchBody">Search
                        <u>b</u>ody</label>
                </div>
            </div>
        </div>

        <div class="tab-content" id="tab3">
            <div class="row mb-0 nav-top-section">
                <div class="col-full input-holder">
                    <select class="no-overflow" name="searchOptions" id="searchOptions"
                        title="Confine search to:&#013; - All: regular search for all nodes&#013; - Subtree: current node and it's children&#013; - File: only search under a node with an @<file> directive&#013; - Chapter: only search under a node with an @chapter directer&#013; - Node: only search currently selected node">
                        <option value="0">All</option>
                        <option value="1">Subtree</option>
                        <option value="2">File</option>
                        <option value="3">Chapter</option>
                        <option value="4">Node</option>
                    </select>

                    <input type="checkbox" id="isTag" name="isTag">
                    <label class="label-nav" id="label-isTag" for="isTag"
                        title="Search Tag attributes, set algebra is supported:&#013;&amp; both the given tags&#013;&vert; either of the given tags (or both)&#013;&#45; the first tag, but not the second tag&#013;&#94; either of the given tags (but *not* both)">Tag</label>

                    <input type="checkbox" id="showParents" name="showParents">
                    <label class="label-nav" id="label-show-parents" for="showParents"
                        title="List parents of nodes in text searches">Show parents</label>
                </div>
                <div class="input-holder mb-6">
                    <input
                        title="Typing searches headlines interactively&#013;Enter freezes input and searches body text"
                        type="text" id="navText" name="navText" placeholder="<nav pattern here>">
                    <div id="freeze" title="Clear field to unfreeze">&#x2744;</div>
                </div>
            </div>
            <div class="row bottom-scroll" id="gotopane">
                <!-- this is the goto pane -->
            </div>

        </div>
    </div>
    <div id="top-shadow"></div>
    <script nonce="#{nonce}" src="#{scriptUri}"></script>
</body>

</html>
